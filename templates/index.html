<!DOCTYPE html>

<html>


<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>To Do List</title>
    

</head>

<body>
    <h1 style="background-color: red;text-align: center;"><b> To Do List </b></h1>
    <h2 style="background-color: aqua;">  <i>---------Task----------- </i> </h2>


<ol>
    {% for t in seung_task %}
    <li> 
      <p id="todo_id">{{ t }}</p>
    <form action="/delete/{{ seung_task.index(t) }}" method="post" style="display:inline">
        <button>delete</button>
    </form>
    {% endfor %}
    </li>
</ol>


<h3>Add Task</h3>
<form action="/submit" method="post">
    <input type="text" name="entertodo">
    <button>submit</button>
</form>



</body>


</html>
